<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finova Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Finova Data Viewer</h1>

    <div class="search-box">
        <input type="text" placeholder="Enter Stock or Crypto Name">
        <button>Search</button>
    </div>

    <div class="container">
        <div class="card">
            <h2>Stock Information</h2>
            <p>Stock data will be displayed here.</p>
        </div>

        <div class="card">
            <h2>Crypto Information</h2>
            <p>Crypto data will be displayed here.</p>
        </div>
    </div>

</body>
</html>
